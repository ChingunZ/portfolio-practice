<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="scroll-container">
    <div class="res-container">
      <div class="res-row">
        <div id="block-1 b3">
          <div id="loader-wrap">
            <div id="loading">
              <div id="loading-center">
                <div id="loading-center-absolute">
                  <div id="object"></div>
                  <div id="loader"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="res-container">
      <div class="res-row">
        <div id="block-1">
          <div id="block-2"></div>
        </div>
      </div>
    </div>

    <div class="progress"></div>
    <div id="cursor">
      <div class="cursor__circle"></div>
    </div>
    <div class="navBar">
      <div class="leftPart">
        <a href="">
          <div id="circle" class="hoverables">CZ</div>
        </a>
      </div>
      <div class="middlePart">
        <span>Name</span>
      </div>
      <div class="rightPart">
        <div class="pagesContainer">
          <span>Home</span>
          <span>Skills</span>
          <span>Project</span>
          <span>Contact</span>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="resume">
        <div class="centerText">
          <div class="scrolling-words-container">
            <div class="scrolling-words-box">
              <ul>
                <li style="color: #ea4335">Code</li>
                <li style="color: #4285f4">Build</li>
                <li style="color: #34a853">Create</li>
                <li style="color: #fbbc04">Design</li>
                <li style="color: #ea4335">Code</li>
              </ul>
            </div>
            <span style="color: #5f6368">for everyone</span>
          </div>
        </div>
        <div class="resumeDesign">
          <div class="resumeCirclesBlack"></div>
          <div class="resumeCirclesBlack"></div>
          <div class="resumeCirclesBlack"></div>
          <div class="resumeCirclesWhite"></div>
          <div class="resumeCirclesWhite"></div>
          <div class="resumeCirclesWhite"></div>
        </div>
      </div>
      <div class="skills"></div>
      <div class="projects"></div>
      <div class="contact"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
